<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actualización de usuario</title>
</head>
<body>
    <form>
        <p>
            <label for="codigo_usuario">Usuario</label>
            <input type="hidden" id="codigo_usuario" name="usuario" value="codigo_registrado" />
        </p>
        <p>
            <label for="nombres_usuario">Nombre</label>
            <input type="text" id="nombres_usuario" name="nombre" value="nombre registrado" />
        </p>
        <p>
            <label for="apellidos_usuario">Apellido</label>
            <input type="text" id="apellidos_usuario" name="apellido" value="apellido registrado" />
        </p>
        <p>
            <label for="email_usuario">Correo electrónico</label>
            <input type="text" id="email_usuario" name="email" value="email@usaurio.web" />
        </p>
        <p>
            <label for="telefono_usuario">Teléfono</label>
            <input type="text" id="telefono_usuario" name="telefono" value="2222233" />
        </p>
        <p>
            <label for="empresa_usuario">Empresa</label>
            <input type="text" id="empresa_usuario" name="empresa" value="empresa de tecnología" />
        </p>
        <p>
            <input type="submit" value="Guardar usuario" />
        </p>
    </form>
</body>
</html>
