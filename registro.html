<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro de usuario</title>
</head>
<body>
    <form>
        <p>
            <label for="codigo_usuario">Usuario</label>
            <input type="text" id="codigo_usuario" name="usuario" />
        </p>
        <p>
            <label for="nombres_usuario">Nombre</label>
            <input type="text" id="nombres_usuario" name="nombre" />
        </p>
        <p>
            <label for="apellidos_usuario">Apellido</label>
            <input type="text" id="apellidos_usuario" name="apellido" />
        </p>
        <p>
            <label for="email_usuario">Correo electrónico</label>
            <input type="text" id="email_usuario" name="email" />
        </p>
        <p>
            <label for="telefono_usuario">Teléfono</label>
            <input type="text" id="telefono_usuario" name="telefono" />
        </p>
        <p>
            <label for="empresa_usuario">Empresa</label>
            <input type="text" id="empresa_usuario" name="empresa" />
        </p>
        <p>
            <label for="password_usuario">
                Contraseña
            </label>
            <input type="password" id="password_usuario" name="password" />
        </p>
        <p>
            <label for="confirmacion_usuario">
                Confirmación de contraseña
            </label>
            <input type="password" id="confirmacion_usuario" name="confirmacion" />
        </p>
        <p>
            <input type="submit" value="Crear usuario" />
        </p>
    </form>
</body>
</html>
